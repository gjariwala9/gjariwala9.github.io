<html>
    <head>
        <title>JAVASCRIPT</title>
        
        <style type="text/css">
            #shape{
                width: 200px;
                height:200px;
                background-color: red;
                display: none;
                position: relative;
            }
			body{
				background: url(bg.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				z-index: -1;
				color: #fff;
			}
			h1{
				text-align: center;
				font-size:65px;
			}
			#content{
				margin:0 auto;
				text-align:center;
			}
			p{
				font-size: 20px;
			}
        </style>
    </head>

    <body>
        <div id="content"> 
			<h1>Test Your Reaction!</h1>
			
			<p>Click on the boxes as quick as possible.</p>
			
			<p>Time Taken: <span id="timeTaken"></span></p>
			
			<p>Best Time Taken: <span id="best"></span></p>
		</div>	
        
        <div id="shape"></div>
        
        <script type="text/javascript">
        
            var start = new Date().getTime();
            
            var best=99999;

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            function makeShapeAppear(){

                var top = Math.random() * 350;
                var left = (Math.random() * 100);
                var width = (Math.random() * 170) + 100;
                
                if(Math.random() >0.5){
                    document.getElementById("shape").style.borderRadius = "50%";
                }
                else{
                    document.getElementById("shape").style.borderRadius = "0";
                }
                
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.left = left + "%";
                document.getElementById("shape").style.width = width + "px";
                document.getElementById("shape").style.height = width + "px";
                document.getElementById("shape").style.display = "block";
                start = new Date().getTime();
                
            }
            
            function appearAfterDelay(){
                setTimeout(makeShapeAppear,Math.random() * 2000);
            }
            
            appearAfterDelay();
            
            document.getElementById("shape").onclick = function(){
                
                document.getElementById("shape").style.display = "none";
                var end = new Date().getTime();
                var timeTaken=(end-start) / 1000;
                if(timeTaken<best){
                    best=timeTaken;
                    document.getElementById("best").innerHTML = best + "s";
                }
                document.getElementById("timeTaken").innerHTML = timeTaken + "s";
                appearAfterDelay();
            }
        
        </script>
        
    </body>
</html>
